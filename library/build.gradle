apply plugin: 'com.android.library'
apply plugin: 'maven'
android {
    compileSdkVersion Integer.parseInt(project.ANDROID_BUILD_SDK_VERSION)
    buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion Integer.parseInt(project.ANDROID_BUILD_MIN_SDK_VERSION)
        targetSdkVersion Integer.parseInt(project.ANDROID_BUILD_TARGET_SDK_VERSION)
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
dependencies {
    compile 'com.android.support:support-v4:23.+'
    compile 'com.android.support:recyclerview-v7:23.+'

}
uploadArchives {
    repositories {
        mavenDeployer {
            name = 'mavenCentralReleaseDeployer'
            snapshotRepository(url: "http://115.29.34.254:8081/nexus/content/repositories/snapshots/") {
                authentication(userName: "admin", password: "mason")
            }
            pom.version = "1.0.6-SNAPSHOT"
            pom.artifactId = "refreshlayout"
            pom.groupId = "com.am"
            pom.name = "refreshlayout"
            pom.packaging = 'aar'
        }
    }
}